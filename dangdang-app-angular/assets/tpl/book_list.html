<div class="weui_cells weui_cells_access" ng-repeat="item in data">
  <a class="weui_cell" href="{{item.bookDetail}}">
      <div class="weui_cell_hd">
        <img ng-src="{{item.bookImg}}" alt="icon" style="width:100px;margin-right:5px;display:block">
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <p style="font-size:15px">{{item.issueTime}}</p>
        <p style="font-size:15px">{{item.publish}}</p>
      </div>
      <div class="weui_cell_ft">
          {{item.bookAuthor}}
          {{item.bookName}}
      </div>
    </a>
</div>
