<div class="weui_cells weui_cells_access">
 <a class="weui_cell" href="#/book_list/{{item.id}}" ng-repeat="item in bookTypes">
   <div class="weui_cell_hd">
     <img ng-src="{{item.img}}" alt="icon" style="width:100px;margin-right:5px;display:block">
   </div>
   <div class="weui_cell_bd weui_cell_primary">
     <p>{{item.name}}</p>
   </div>
   <div class="weui_cell_ft">{{item.description}}</div>
 </a>
</div>
