<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">账号注册</h3>
					</div>
					<div class="panel-body">
						<form id="signupForm" class="form-horizontal" method="post" action="/login/create">
							<div class="form-group">
								<label class="col-sm-4 control-label" for="firstname">姓名</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="firstname" name="firstname" placeholder="请输入姓氏" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="lastname">名字</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="lastname" name="lastname" placeholder="请输入名字" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="username">用户名</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="email">电子邮箱</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="password">密码</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="confirm_password1">确认密码</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请确认密码" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-7 col-sm-offset-4">
									<div class="checkbox">
										<label>
										<input type="checkbox" id="agree" name="agree" value="agree" />我已经同意《相关协议》
										</label>
									</div>

									</div>
								</div>


							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submit" class="btn btn-primary" name="signup" value="Sign up">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="/lib/jquery.min.js"></script>
	<script src="/dist/jquery.validate.min.js"></script>
  <script src = "/lib/messages_zh.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
