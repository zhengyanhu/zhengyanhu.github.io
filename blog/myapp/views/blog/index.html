<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">

    <title>文章列表</title>
</head>

<body>
    {{include './shared/_nav'}}
    <div class="container">
      {{each list}}
        <div class="list-group">
            <a href="/blog/detail/{{$value.id}}" title="{{$value.name}}" class="list-group-item active">
                <h4 class="list-group-item-heading">{{$value.name}}</h4>
                <p class="list-group-item-text">{{$value.nickName}}</p>
                <p class="list-group-item-text">{{$value.create_time}}</p>
                <p class="list-group-item-text">{{$value.view_times}}</p>
            </a>
        </div>
        {{/each}}
    </div>
</body>

</html>
