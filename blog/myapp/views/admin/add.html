<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <title>blog文章编辑</title>
</head>

<body>
  <div style="display:none">
    <form class="delForm" action="/users/delete" method="post">

    </form>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">blog文章编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form id="dataForm" class="form-horizontal" method="post" action="{{postUrl}}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="name" value='{{data.name}}' placeholder="请输入标题" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="nickName" value='{{data.nickName}}' placeholder="请输入简介" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">详情内容</label>
                                <div class="col-sm-7">
                                    <textarea name="detail" id="" cols="55" rows="10">{{data.detail}}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">确定</button>
                                    <a href="/blog/index" class="btn btn-primary">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/dist/jquery.validate.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
